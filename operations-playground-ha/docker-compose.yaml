version: "2.1"
services:
  clickevent-generator:
    build: ../docker/ops-playground-image
    image: apache/flink-ops-playground:1-FLINK-1.16-scala_2.12
    command: "java -classpath /opt/flink/usrlib/ClickCountJob.jar:/opt/flink/lib/* org.apache.flink.playgrounds.ops.clickcount.ClickEventGenerator --bootstrap.servers kafka:9092 --topic input"
    depends_on:
      - kafka
  jobmanager:
    image: apache/flink-ops-playground:1-FLINK-1.16-scala_2.12
    # image: apache/flink:1.16.0-scala_2.12-java11
    command: "standalone-job.sh start-foreground --job.classname org.apache.flink.playgrounds.ops.clickcount.ClickEventCount --bootstrap.servers kafka:9092 --event-time"
    depends_on: 
      - kafka
    ports:
      - 8081-8085:8081
    volumes:
      - ./conf:/opt/flink/conf
    #  - ./usrlib:/opt/flink/usrlib
      - /tmp/flink-checkpoints-directory:/tmp/flink-checkpoints-directory
      - /tmp/flink-savepoints-directory:/tmp/flink-savepoints-directory
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
  taskmanager:
    image: apache/flink-ops-playground:1-FLINK-1.16-scala_2.12
    # image: apache/flink:1.16.0-scala_2.12-java11
    depends_on:
      - jobmanager
    command: "taskmanager.sh start-foreground"
    volumes:
      - ./conf:/opt/flink/conf
    #  - ./usrlib:/opt/flink/usrlib
      - /tmp/flink-checkpoints-directory:/tmp/flink-checkpoints-directory
      - /tmp/flink-savepoints-directory:/tmp/flink-savepoints-directory
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
  kafka:
    image: wurstmeister/kafka:2.13-2.8.1
    environment:
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9092,OUTSIDE://0.0.0.0:9094
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9092,OUTSIDE://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_CREATE_TOPICS: "input:2:1, output:2:1"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    ports:
      - 9092:9092
      - 9094:9094
